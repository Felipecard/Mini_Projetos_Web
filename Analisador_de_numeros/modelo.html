<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div id="numero">
            <p>Escreva um numero entre 1 e 100: <input type="number" name="numero" id="num"></p>
            <p><input type="button" value="ADICIONAR" onclick="adicionador()"></p>
        </div>  
        <div id="result">
            <p><input type="button" value="FINALIZAR" onclick="analisador(event)"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Cardoso</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
