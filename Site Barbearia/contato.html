<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>Contato - Barbearia Sagaz</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo2.png" alt="Logo da Barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="pag-contato">
			<form>
				<label for="nomesobrenome">Nome e sobrenome*</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email*</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem*</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
					Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manha</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</td>
						<th>Horario</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia">
			<p class="copyright">&copy; Copyright Barbearia Saga - 2020</p>
		</footer>
	</body>
</html>
