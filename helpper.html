<meta charset="utf-8" />
<style type="text/css">
  body {
    padding: 0;

}

form {
    font-family: Verdana,Tahoma,sans-serif;
    font-size: 15px;
    background-color: rgb(128, 128, 236);

}

h1 {
    margin-top: 30px;
    margin-bottom: 20px;

}

input, textarea {

}

    color: black;

.enviar {

textarea {
    width: 400px;
    height: 120px;
    line-height: 20px;
    max-width: 400px;
}

form label {
    margin-left: 20px;
    color: #FFFFFF;
